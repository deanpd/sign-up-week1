		<div id="mainContent">
            <h2>If you want to connect with the community and post content, please create an account.</h2>
			<!-- A Simple Form    -->
            <form id="sign-up-form" method="post" action="#">
              <fieldset>
                <h2>Create An Account</h2>
                <ul>
                  <li>
                    <label for="username">Username: </label>
                    <input type=text name="username" placeholder="Username" autofocus required /> *
                  </li>
                  
                  <li>
                    <label for="password">Password: </label>
                    <input type="password" name="psw" placeholder="Password" required /> *
                  </li>
                  
                  <li>
                    <label for="f-name-label">First Name: </label><input type="text" name="first-name" id="f-name-label" placeholder="First name" required /> *
                  </li>

                  <li>
                    <label for="l-name-label">Last Name: </label><input type="text" name="last-name" id="l-name-label" placeholder="Last name" required /> *
                  </li>

                  <li>
                    <label>Please enter a valid email: </label>
                    <input type="email" name="email" required /> *
                  </li>
                                    
                  <li>
                    <label>Date of birth (year)</label>
                    <select name="year">
                      <option value="1982">1982</option>
                      <option value="1983">1983</option>
                      <option value="1984">1984</option>
                      <option value="1985">1985</option>
                      <option value="1986">1986</option>
                      <option value="1987">1987</option>
                    </select>
                  </li>

                  <li>
                    <label for="tel">Phone number: </label>
                    <input type="tel" placeholder="555-555-5555" />
                  </li>
                                    
                  <li>
                    <label for="url">Your band's website: </label>
                    <input type="url" placeholder="http://bandcamp.com/" />
                  </li>

                  <li>
                    <label>Where is your band from? (zip code)</label>
                    <input type="number" placeholder="90210" pattern="^[0-9]{5}" />
                  </li>
                  
                  <li>
                    <label>Rank your Pig Destroyer knowledge (1-5)</label>
                    <input type="number" value="1" min="1" max="5" placeholder="1" /> *
                  </li>

                  <li>
                    <label>Favorite Pig Destroyer album: </label>
                    <select name="album">
                      <option value="explosions">Explosions in Ward 6 (1998)</option>
                      <option value="prowler">Prowler in the Yard (2001)</option>
                      <option value="terrifyer">Terrifyer (2004)</option>
                      <option value="phantom">Phantom Limb (2007)</option>
                      <option value="book">Book Burner (2012)</option>
                    </select> *
                  </li>

                  <li>
                    <label>Why do you love that album?</label>
                    <textarea placeholder="It's badass." maxlength="500" minlength="5"></textarea>
                  </li>
                  
                  <li>
                    <label>How many times have you seen Pig Destroyer live?</label>
                    <input type="number" value="1" placeholder="100" max="101" min="1" />
                  </li>
                </ul>
                <input type="submit" value="Rock on!" name="submit" />
              </fieldset>
            </form>
